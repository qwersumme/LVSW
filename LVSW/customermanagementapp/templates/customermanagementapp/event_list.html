<!DOCTYPE html>
<html>
<head>
    <title>Events</title>
</head>
<body>
    <h1>Events</h1>
    <table border="1">
        <thead>
            <tr>
                <th>EventOrtID</th>
                <th>KundenID</th>
                <th>Bezeichnung</th>
                <th>Startdatum</th>
                <th>Enddatum</th>
                <th>Notizen</th>
                <th>Aktionen</th>
            </tr>
        </thead>
        <tbody>
            {% for event in events %}
            <tr>
                <td>{{ event.eventortid }}</td>
                <td>{{ event.kundenid }}</td>
                <td>{{ event.bezeichnung }}</td>
                <td>{{ event.startdatum }}</td>
                <td>{{ event.enddatum }}</td>
                <td>{{ event.notizen }}</td>
                <td>
                    <a href="{% url 'edit_event' event.eventid %}">Bearbeiten</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
