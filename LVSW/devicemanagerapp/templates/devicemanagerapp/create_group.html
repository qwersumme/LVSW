<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Gruppe erstellen</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Gruppe erstellen</h1>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                {{ form.gruppen_barcode.label_tag }}
                {{ form.gruppen_barcode }}
            </div>
            <div class="mb-3">
                {{ form.barcodes.label_tag }}
                {{ form.barcodes }}
            </div>
            <button type="submit" class="btn btn-primary">Gruppe erstellen</button>
            <a href="{% url 'group_list' %}" class="btn btn-secondary">Abbrechen</a>
        </form>
    </div>
</body>
</html>
