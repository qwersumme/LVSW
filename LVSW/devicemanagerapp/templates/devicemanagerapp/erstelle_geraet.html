<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hersteller erstellen</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="card shadow">
            <div class="card-header bg-primary text-white text-center">
                <h2>Neuen Hersteller erstellen</h2>
            </div>
            <div class="card-body">
                <!-- Erfolgsmeldungen -->
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-success" role="alert">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
                
                <!-- Formular -->
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        {{ form.as_p }}  <!-- Alle Felder werden sauber gerendert -->
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary btn-lg">Erstellen</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Zurück-Button -->
        <div class="mt-4 text-center">
            <a href="{% url 'suche_hersteller' %}" class="btn btn-outline-secondary">Zurück zur Übersicht</a>
        </div>
    </div>

    <footer class="text-center mt-5">
        <p class="text-muted">&copy; 2024 Dein Unternehmen</p>
    </footer>
</body>
</html>
