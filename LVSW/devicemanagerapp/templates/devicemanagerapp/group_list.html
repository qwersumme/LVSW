<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Gruppenliste</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Gruppenliste</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Gruppen-Barcode</th>
                    <th>Barcodes in der Gruppe</th>
                </tr>
            </thead>
            <tbody>
                {% for group in groups %}
                <tr>
                    <td>{{ group.gruppen_barcode.barcode }}</td>
                    <td>{{ group.barcode.barcode }}</td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="2" class="text-center">Keine Gruppen gefunden.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
