<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hersteller suchen</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Hersteller ausw&auml;hlen</h1>
        <div class="row mt-4 align-items-center">
            <!-- ZurÃ¼ck-Buttons horizontal ausrichten -->
            <div class="col-md-3">
                <div class="btn-group" role="group">
                    <a href="{% url 'mainindex' %}" class="btn btn-outline-secondary">
                        Startseite
                    </a>
                    <a href="{% url 'barcodes_liste' %}" class="btn btn-outline-secondary">
                        <i class="bi bi-arrow-back"></i> Barcodeliste
                    </a>
                    <a href="{% url 'device_list' %}" class="btn btn-outline-secondary">
                        Geraeteliste
                    </a>
                    
                </div>
            </div>
            
            <!-- Suchfeld zentriert -->
            <div class="col-md-7 d-flex justify-content-center">
                <form method="get" class="d-flex w-75">
                    <input type="text" name="q" placeholder="Hersteller suchen..." value="{{ query }}" class="form-control me-2">
                    <button type="submit" class="btn btn-primary">Suchen</button>
                </form>
            </div>

            <div class="col-md-2 text-end">
                <a href="{% url 'create_manufacturer' %}" class="btn btn-outline-primary">+ Hersteller</a>
            </div>
        </div>

        <!-- Ergebnisliste -->
        <div class="mt-4">
            <ul class="list-group">
                {% for h in hersteller %}
                    {% if h.herstellerid %}
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        {{ h.name }}
                        <a href="{% url 'create_device' h.herstellerid %}" class="btn btn-sm btn-outline-primary">W&auml;hlen</a>
                    </li>
                    {% else %}
                    <li class="list-group-item text-danger">!UNGUELTIGER EINTRAG!</li>
                    {% endif %}
                {% endfor %}
            </ul>
        </div>
    </div>
</body>
</html>
