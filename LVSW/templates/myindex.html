<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LVSW PROJECT v1.0</title>
    {% load static %}
    <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <!-- Header Section -->
        <div class="text-center mb-5">
            <h1>Willkommen</h1>
            <p class="lead">Willkommen zum LVSW-Project!</p>
            <p class="text-muted">Erstellt von qwersumme in 2024</p>
        </div>

        <!-- Data-Management Section -->
        <section class="mb-5">
            <h2>Daten Management</h2>
            <div class="row mt-4">
                <div class="col-md-6">
                    <a href="{% url 'barcodes_liste' %}" class="btn btn-primary btn-lg btn-block">Barcode</a>
                </div>
                <div class="col-md-6">
                    <a href="{% url 'kunden_liste' %}" class="btn btn-primary btn-lg btn-block">Kunde</a>
                </div>
            </div>
        </section>

        <!-- Device-Management Section -->
        <section class="mb-5">
            <h2>Ger&auml;te Management</h2>
            <div class="row mt-4">
                <div class="col-md-6">
                    <a href="{% url 'select_status' %}" class="btn btn-primary btn-lg btn-block">Barcodestati setzen</a>
                </div>
            </div> 
        </section>

        <!-- Debugging Section -->
        <section class="mb-5">
            <h2>Debugging</h2>
            <div class="row mt-4">
                <!-- Manufacturers Section -->
                <div class="col-md-3 mb-3">
                    <h5>Hersteller</h5>
                    <a href="{% url 'hersteller_liste' %}" class="btn btn-secondary btn-block">Liste</a>
                    <a href="{% url 'hersteller_erstellen' %}" class="btn btn-outline-secondary btn-block mt-2">Erstellen</a>
                </div>

                <!-- Devices Section -->
                <div class="col-md-3 mb-3">
                    <h5>Devices</h5>
                    <a href="{% url 'geraete_liste' %}" class="btn btn-secondary btn-block">Liste</a>
                    <a href="{% url 'suche_hersteller' %}" class="btn btn-outline-secondary btn-block mt-2">Erstellen</a>
                </div>

                <!-- Barcodes Section -->
                <div class="col-md-3 mb-3">
                    <h5>Barcodes</h5>
                    <a href="{% url 'barcodes_liste' %}" class="btn btn-secondary btn-block">Liste</a>
                    <a href="{% url 'generate_barcodes' 2 %}" class="btn btn-outline-secondary btn-block mt-2">Erstellen</a>
                    <a href="{% url 'select_status' %}" class="btn btn-outline-secondary btn-block mt-2">Status festlegen</a>
                </div>

                <!-- Customers Section -->
                <div class="col-md-3 mb-3">
                    <h5>Kunden</h5>
                    <a href="{% url 'kunden_liste' %}" class="btn btn-secondary btn-block">Liste</a>
                    <a href="{% url 'kunde_erstellen' %}" class="btn btn-outline-secondary btn-block mt-2">Erstellen</a>
                </div>
            </div>
        </section>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.4.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
